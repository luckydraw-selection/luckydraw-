 <div  id ="displayBox" style="position:fixed; top: 0; right: 0; margin-top:10px; margin-right:">

   <textarea id="resultsTextarea" rows="10" cols="25" readonly></textarea></p>
</div>
<script>
        const fullscreenButton = document.getElementById('fullscreen-button');

        fullscreenButton.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen(); // Full-screen for the entire page
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen(); // Firefox
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen(); // Chrome, Safari, and Opera
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen(); // Internet Explorer
            }
        });
    </script>

    <script src="anime.js"></script>
